<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formul√°rio de Cadastro ‚Äì M√≥dulo 10</title>

  <!-- Fonte Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  >

  <!-- CSS do projeto -->
  <link rel="stylesheet" href="main.css">
  <!-- CSS responsivo -->
  <link rel="stylesheet" href="media.css">

  <!-- Slick CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
  />
</head>
<body>
  <header>
    <h1>Adquira seu ve√≠culo agora mesmo!</h1>
  </header>

  <div id="carousel-imagens">
    <img src="./assets/slide1.png" alt="Carro da Porsche" />
    <img src="./assets/slide2.png" alt="Carro da BMW" />
    <img src="./assets/slide3.png" alt="Carro da Ford" />
  </div>

  <div class="container">
    <h2>Insira seus dados para finaliza√ß√£o da compra</h2>
    <form id="form">
      <div class="form-campo">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="John Doe" />
      </div>
      <div class="form-campo">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@exemplo.com"
        />
      </div>
      <div class="form-campo">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" />
      </div>
      <div class="form-campo">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" />
      </div>
      <div class="form-campo">
        <label for="endereco">Endere√ßo completo</label>
        <input
          type="text"
          id="endereco"
          name="endereco"
          placeholder="Rua, n√∫mero, bairro, cidade, estado"
        />
      </div>
      <div class="form-campo">
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" />
      </div>
      <button type="submit">Enviar</button>
    </form>

    <!-- Painel de Testes -->
    <div id="testes" style="margin:2rem 0; padding:1rem; border:1px solid #ccc;">
      <h3>üîß Testes Pr√°ticos</h3>

      <!-- Carousel -->
      <button id="btn-test-carousel" type="button">
        Mostrar slide atual
      </button>
      <div id="slide-info" style="margin-top:0.5rem; font-weight:bold;"></div>

      <!-- M√°scaras -->
      <div style="margin-top:1rem;">
        <label>
          Telefone (formatado): <span id="tg-telefone"></span>
        </label><br />
        <label>
          CPF (formatado): <span id="tg-cpf"></span>
        </label><br />
        <label>
          CEP (formatado): <span id="tg-cep"></span>
        </label>
      </div>

      <!-- Valida√ß√£o -->
      <div style="margin-top:1rem;">
        <button id="btn-test-validate" type="button">
          Tentar enviar vazio
        </button>
      </div>
    </div>
  </div>

  <!-- 1) jQuery core + migrate -->
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <!-- 2) Plugins jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="./js/jquery.mask.min.js"></script>
  <script src="./js/jquery.validate.min.js"></script>
  <script src="./js/messages_pt_BR.min.js"></script>

  <!-- 3) Seu √∫nico main.js -->
  <script src="./js/main.js"></script>
</body>
</html>
